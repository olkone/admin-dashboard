<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <form>
            <img class="icon" src="./icons/search.svg" alt="magnifying glass">
            <input type="text">
        </form>
        <div id="alerts">
            <img class="icon" src="./icons/sun.svg" alt="light mode">
            <img class="icon" src="./icons/moon.svg" alt="dark mode" >
            <img class="icon" src="./icons/bell.svg" alt="bell">
            <img class="icon" src="./images/pfp.png" alt="pfp">
            Oliver Konecny
        </div>
        <div id="welcome">
            <img src="./images/pfp.png" alt="big pfp">
            <p>Hi there,</p>
            <h1>Oliver Konecny (@olkone)</h1>
        </div>
        <div id="btn-container">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </header>
    <div class="sidebar">
        <div>
            <img>
            Dashboard
        </div>
        <ul>
            <li><img class="icon" src="./icons/home.svg" alt="home">Home</li>
            <li><img class="icon" src="./icons/user.svg" alt="pfp">Profile</li>
            <li><img class="icon" src="./icons/message-square.svg" alt="message bubble">Messages</li>
            <li><img class="icon" src="./icons/clock.svg" alt="clock">History</li>
            <li><img class="icon" src="./icons/check-square.svg" alt="checkmark">Tasks</li>
            <li><img class="icon" src="./icons/users.svg" alt="people">Communities</li>
        </ul>
        <ul>
            <li><img class="icon" src="./icons/settings.svg" alt="gear">Settings</li>
            <li><img class="icon" src="./icons/help-circle.svg" alt="?">Support</li>
            <li><img class="icon" src="./icons/shield.svg" alt="check">Privacy</li>
        </ul>
    </div>
</body>
</html>
